<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="stilo.css"> <!-- Asegúrate de que el archivo esté en la misma carpeta -->
</head>
<body>
    <div class="container">
        <form action="registro.php" method="post">
            <h2>Registrar Usuario</h2>
            <input type="text" name="usuario" placeholder="Nombre de Usuario" required>

            <!-- Campo para seleccionar el cargo -->
            <select name="cargo" required>
                <option value="" disabled selected>Seleccione un cargo</option>
                <option value="Administrador">Administrador</option>
                <option value="Invitado">Invitado</option>
                <option value="Encargado">Encargado</option>
                <option value="Pañolero">Pañolero</option>
                <option value="Directivo">Directivo</option>
                <option value="Docente">Docente</option>
                <option value="Estudiante">Estudiante</option>
            </select>

            <input type="text" name="email" placeholder="Correo Electrónico" required>
            <input type="text" name="movil" placeholder="Número de Móvil" required>

            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
